#cloud-config
users:
  - name: ubuntu
    groups: sudo
    shell: /bin/bash
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    ssh_authorized_keys:
     - ${key_ed25519} # Первый ключ
     - ${key_rsa}     # Второй ключ
package_update: true
package_upgrade: false
packages:
  - vim
  - nginx
runcmd: 
  - systemctl enable nginx
  - systemctl start nginx